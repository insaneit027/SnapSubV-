    <style>
      body { font-family: 'Inter', sans-serif; background-color: #000000; color: #ffffff; }
      /* Custom Scrollbar for the subtitle list */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #09090b; }
      ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }

      /* Caption Text Stroke Effect */
      .caption-text {
        text-shadow: 
          -2px -2px 0 #000,  
           2px -2px 0 #000,
          -2px  2px 0 #000,
           2px  2px 0 #000,
           0px 3px 3px rgba(0,0,0,0.5);
      }

      /* Animation Keyframes */
      @keyframes pop-in {
        0% { opacity: 0; transform: scale(0.5); }
        70% { transform: scale(1.15); }
        100% { opacity: 1; transform: scale(1); }
      }
      @keyframes slide-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-in {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      @keyframes bounce-in {
        0% { opacity: 0; transform: scale(0.3); }
        50% { opacity: 1; transform: scale(1.05); }
        70% { transform: scale(0.9); }
        100% { transform: scale(1); }
      }
      
      /* Animation Classes */
      .anim-pop { animation: pop-in 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
      .anim-slide { animation: slide-up 0.3s ease-out forwards; }
      .anim-fade { animation: fade-in 0.3s ease-out forwards; }
      .anim-bounce { animation: bounce-in 0.4s cubic-bezier(0.8, 0, 1, 1) forwards; }
    </style>
